@( formFunction: String,
   formId: String,
   formType: String,
   formats: List[String],
   current: String
)
<label for="@{formFunction}Format">Shape map format</label>
<select id="@{formFunction}Format@formType"
        form="@formFunction@formId"
        name="@{formFunction}Format@formType"
        onchange="changeMode(codeMirrorData, this.options[this.selectedIndex].value)">
 @for(d <- formats) {
  <option value="@d"
     @{if(d == current) { "selected" }}>@d</option>
 }
</select>
