@( formId: String,
   formType: String,
   formats: List[String],
   current: String
)
<label for="dataFormat">Data Format</label>
<select id="dataFormat@formType"
        form="@formId"
        name="dataFormat@formType"
        onchange="changeMode(codeMirrorData, this.options[this.selectedIndex].value)">
 @for(d <- formats) {
  <option value="@d"
     @{if(d == current) { "selected" }}>@d</option>
 }
</select>
