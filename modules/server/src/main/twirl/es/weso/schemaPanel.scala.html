@(formName: String,
  schema:Option[String],
  availableSchemaFormats: List[String],
  currentSchemaFormat: String,
  activeSchemaTab: String
)
<fieldset class="schemaPanel">
    <legend>Schema</legend>
    <ul id="schemaTabs" class="nav nav-tabs">
        <li class="nav-item">
            <a class='@{if (activeSchemaTab=="#schemaTextArea") "nav-link active" else "nav-link"}'
               id="schemaTextArea-tab" data-toggle="tab" href="#schemaTextArea" aria-controls="schemaTextArea" aria-selected="true">By input</a>
        </li>
        <li class="nav-item">
            <a class='@{if (activeSchemaTab=="#schemaUrl") "nav-link active" else "nav-link"}'
               id="schemaUrl-tab" data-toggle="tab" href="#schemaUrl" aria-controls="schemaUrl" aria-selected="false">By URL</a>
        </li>
        <li class="nav-item">
            <a class='@{if (activeSchemaTab=="#schemaFile") "nav-link active" else "nav-link"}'
               id="schemaFile-tab" data-toggle="tab" href="#schemaFile" aria-controls="schemaFile" aria-selected="false">By File</a>
        </li>
    </ul>
    <div class="tab-content" id="rdfSchemaContent">
        <div class='@{if (activeSchemaTab=="#schemaTextArea") "tab-pane fade show active" else "tab-pane fade"}'
             id="schemaTextArea" role="tabpanel" aria-labelledby="schemaTextArea-tab">
            <textarea id="schema" placeHolder="Schema" name="schema">@{schema.getOrElse("")}</textarea>
            @selectSchemaFormat(formName,availableSchemaFormats,currentSchemaFormat)
        </div>
        <div class='@{if (activeSchemaTab=="#schemaUrl") "tab-pane fade show active" else "tab-pane fade"}'
             id="schemaUrl" role="tabpanel" aria-labelledby="schemaUrl-tab">
            <input type="url" name="schemaURL" >
        </div>
        <div class='@{if (activeSchemaTab=="#schemaFile") "tab-pane fade show active" else "tab-pane fade"}'
             id="schemaFile" role="tabpanel" aria-labelledby="schemaFile-tab">
            <input type="file" name="schemaFile" >
        </div>
        <input id="activeSchemaTab" type="hidden" name="activeSchemaTab" value="@{activeSchemaTab}">
    </div>
</fieldset>
